<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дневная выручка</title>
  <link rel="stylesheet" href="./index.css">
</head>


<body class="page">
  <main class="main">
    <form class="form">
      <p class="title">Выручка</p>
      <div class="form__text">
        <label class="label" for="utro">Утро</label>
        <input class="input__text" id="utro" type="text" name="utro">

        <label class="label" for="den">День</label>
        <input class="input__text" id="den" type="text" name="den">

        <label class="label" for="vecher">Вечер</label>
        <input class="input__text" id="vech" type="text" name="vecher">

        <label class="label" for="chistaia">Чистая</label>
        <input class="input__text" id="obj" type="text" name="chistaia">

        <label class="label" for="alko">Алкоголь</label>
        <input class="input__text" id="alco" type="text" name="alko">

        <label class="label" for="yan">Яндекс</label>
        <input class="input__text" id="yanV" type="text" name="yan">

        <label class="label" for="del">Delivery</label>
        <input class="input__text" id="delV" type="text" name="del">

        <label class="label" for="svoya">Своя</label>
        <input class="input__text" id="svoyaV" type="text" name="svoya">

        <label class="label" for="kids">Кидбург</label>
        <input class="input__text" id="kidsV" type="text" name="kids">
      </div>
      <p class="title">Чеки</p>
      <div class="form__text">
        <label class="label" for="rest">Чеки</label>
        <input class="input__text" id="vse" type="text" name="rest">

        <label class="label" for="karty">Плат карты</label>
        <input class="input__text" id="platK" type="text" name="karty">

        <label class="label" for="yandex">Яндекс</label>
        <input class="input__text" id="yaChe" type="text" name="yandex">

        <label class="label" for="delivery">Delivery</label>
        <input class="input__text" id="delChe" type="text" name="delivery">

        <label class="label" for="svoyaD">Своя</label>
        <input class="input__text" id="svoyaChe" type="text" name="svoyaD">

        <label class="label" for="kid">Кидбург</label>
        <input class="input__text" id="kidChe" type="text" name="kid">
      </div>
      <p class="title">SSS</p>
      <div class="form__text">
        <label class="label" for="day">Day</label>
        <input class="input__text" id="dayS" type="text" name="day">

        <label class="label" for="week">Week</label>
        <input class="input__text" id="weekS" type="text" name="week">

        <label class="label" for="month">Month</label>
        <input class="input__text" id="monthS" type="text" name="month">

        <label class="label" for="bk">Бk</label>
        <input class="input__text" id="bkS" type="text" name="bk">
      </div>

      <select class="mang" id="manGS" name="man">
        <option value="lena">Стоянова Елена</option>
        <option value="vlad">Бабкин Владислав</option>
        <option value="arseniy">Сазонов Арсений</option>
      </select>

      <button type="submit" class="submit">SMS</button>
    </form>

    <textarea class="text-area" cols="30" rows="10"></textarea>

  </main>
  <script src="./index.js"></script>
</body>

</html>
