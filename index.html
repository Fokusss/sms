<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчёт по выручке</title>
  <link rel="stylesheet" href="./index.css">
</head>


<body class="page">
  <main class="main">
    <form class="form">
      <p class="title">Выручка</p>
      <div class="form__text">
        <label class="label" for="utro">Утро</label>
        <input class="input__text" id="utro" type="text" autocomplete="off" name="utro">

        <label class="label" for="den">День</label>
        <input class="input__text" id="den" type="text" autocomplete="off" name="den">

        <label class="label" for="vecher">Вечер</label>
        <input class="input__text" id="vech" type="text" autocomplete="off" name="vecher">

        <label class="label" for="chistaia">Чистая</label>
        <input class="input__text" id="obj" type="text" autocomplete="off" name="chistaia">

        <label class="label" for="alko">Алкоголь</label>
        <input class="input__text" id="alco" type="text" autocomplete="off" name="alko">

        <label class="label" for="yan">Яндекс</label>
        <input class="input__text" id="yanV" type="text" autocomplete="off" name="yan">

        <label class="label" for="del">Delivery</label>
        <input class="input__text" id="delV" type="text" autocomplete="off" name="del">

        <label class="label" for="svoya">Своя</label>
        <input class="input__text" id="svoyaV" type="text" autocomplete="off" name="svoya">

        <label class="label" for="kids">Яндекс СБП</label>
        <input class="input__text" id="kidsV" type="text" autocomplete="off" name="kids">
      </div>
      <p class="title">Чеки</p>
      <div class="form__text">
        <label class="label" for="rest">Чеки</label>
        <input class="input__text" id="vse" type="text" autocomplete="off" name="rest">

        <!--<label class="label" for="karty">Плат K</label>
        <input class="input__text" id="platK" type="text" autocomplete="off" name="karty">-->

        <label class="label" for="yandex">Яндекс</label>
        <input class="input__text" id="yaChe" type="text" autocomplete="off" name="yandex">

        <label class="label" for="delivery">Delivery</label>
        <input class="input__text" id="delChe" type="text" autocomplete="off" name="delivery">

        <label class="label" for="svoyaD">Своя</label>
        <input class="input__text" id="svoyaChe" type="text" autocomplete="off" name="svoyaD">

        <label class="label" for="kid">Яндекс СБП</label>
        <input class="input__text" id="kidChe" type="text" autocomplete="off" name="kid">
      </div>
      <p id="sss" class="title">SSS</p>
      <div class="form__text">
        <label class="label" for="day">Day</label>
        <input class="input__text" id="dayS" type="text" autocomplete="off" name="day">

        <label class="label" for="week">Week</label>
        <input class="input__text" id="weekS" type="text" autocomplete="off" name="week">

        <label class="label" for="month">Month</label>
        <input class="input__text" id="monthS" type="text" autocomplete="off" name="month">

        <label id="bkM" class="label" for="bk">Бk</label>
        <input class="input__text" id="bkS" type="text" autocomplete="off" name="bk">
      </div>

      <select class="mang" id="manGS" name="man">
      </select>

      <button type="submit" class="submit">SMS</button>
    </form>
    <div>
      <textarea class="text-area" id="f1" cols="30" rows="10"></textarea>
      <button class="button__copy" id="copy" type="button">Копировать</button>
    </div>



  </main>
  <script src="./index.js"></script>
</body>

</html>
